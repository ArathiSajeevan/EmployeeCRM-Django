{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title><br>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap\css\bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">


</head>
<body>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="container-fluid">
                <form action="addData" method="post" autocomplete="off" enctype="multipart/form-data">
                {%csrf_token%}
                <h3 class="page-header text-primary text-center"> Registration </h3>
                <div class="form-group">
                    <label>Employee Number</label>
                    <input type="number" class="form-control" name="emp_no" required>
                </div><br>
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div><br>
                <div class="form-group">
                    <label>Employee Address</label>
                    <input type="text" class="form-control" name="address" required>
                </div><br>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control" name="emp_start_date" required>
                </div><br>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" class="form-control" name="emp_end_date" required>
                </div><br>
                <div class="form-group">
                    <label>Employee Image</label>
                    <input type="file" class="form-control" required name="image">
                </div><br>
                <div class="form-group">
                    <label>Employee Status</label>
                    <select name="status" id="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div><br>
                <div class="form-group pull-right">
                    <input type="submit" value="Register" class="btn btn-success">
                    <input type="reset" value="Clear" class="btn btn-danger">
                </div>
                </div>
            </form>
</body>
</html>
