<body>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="container-fluid">
                <form action="addData" method="post" autocomplete="off" enctype="multipart/form-data">
                {%csrf_token%} 
                <h3 class="page-header text-primary text-center"> Registration </h3>
                <div class="form-group">
                    <label>Employee Number</label>
                    <input type="number" class="form-control" name="emp_no" required>
                </div><br>
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div><br>
                <div class="form-group">
                    <label>Employee Address</label>
                    <input type="text" class="form-control" name="address" required>
                </div><br>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" class="form-control" name="emp_start_date" required>
                </div><br>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" class="form-control" name="emp_end_date" required>
                </div><br>
                <div class="form-group">
                    <label>Employee Image</label>
                    <input type="file" class="form-control" required name="image">
                </div><br>
                <div class="form-group">
                    <label>Employee Status</label>
                    <select name="status" id="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div><br>
                <div class="form-group pull-right">
                    <input type="submit" value="Register" class="btn btn-success">
                    <input type="reset" value="Clear" class="btn btn-danger">
                </div>
                </div>
            </form>
